<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roman Numberal Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body> 
    <h1>Roman Numberal Convert Tool</h1>

      <input type="text" id="txt" />
      <button id="submit">Convert</button>
     
  <script>

     $(document).ready(function(){
        $("#submit").on("click", function(){

         // build the main convert function
          var convert  = function() {
            // get user's input String value, named it variable s
            var s = $('#txt').val();  
            
            var map = {
                I:1,
                V:5,
                X:10,
                L:50,
                C:100,
                D:500,
                M:1000,
            };

            var sum = 0;    
            for(var i = 0 ; i < s.length ; i++){
                var v1 = map[s[i]];
                var v2 = map[s[i+1]];
                if(v2 > v1){
                    sum = sum + v2 - v1;
                    i++;
                }  else {
                    sum = sum+v1;
                }
            }
                return sum;
            };

            // Set new value for display the out
            $('#txt').val(convert());

        });
    });


  </script>

</body>
</html>
