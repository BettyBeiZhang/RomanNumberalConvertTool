<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roman Numeral Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body id="container"> 
    <h1>Roman Numeral Convert Tool</h1>
  
      <input type="text" id="txt" />
      <button id="submit">Convert</button>
      <!-- <div id="answer">500</div> -->
     
  <script>

     $(document).ready(function(){
       // build the main convert function
          var convert  = function(str) {  
            //debugger;
            var map = {
                I:1,
                V:5,
                X:10,
                L:50,
                C:100,
                D:500,
                M:1000,
            };



            var sum = 0;    
            for(var i = 0 ; i < str.length ; i++){
                var v1 = map[str[i]];
                var v2 = map[str[i+1]];

                if(v1 == undefined || v2 == undefined) {
                  alert("Not a valid Roman Numeral input. Please enter capital letters from I,V,X,L,C,D,M");
                  return;
                }
                // if next roman numeral value greater than the previous one, then result equal v2 -v1
                if(v2 > v1){
                    sum = sum + v2 - v1;
                    i++;
                }  else {
                  // normal case, if v2 <= v1. result equal v2 + v1
                    sum = sum+v1;
                }
            }
                return sum;
            };

        $("#submit").on("click", function(){
          // get user's input String value, named it variable str
            var str = $('#txt').val(); 

            // Set new value for displaying the output
            $('#txt').val(convert(str));
        });
  





    });

  </script>
</body>
</html>
